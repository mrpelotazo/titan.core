[MODULE_PARAMETERS]
#N := 10000
#main1.tsp_N := 10000

[LOGGING]
LogFile := "logs/%e.%h-%r.%s"
FileMask := LOG_ALL
LogSourceInfo := Yes
SourceInfoFormat := Stack
AppendFile := No

TimeStampFormat := DateTime
LogEventTypes := Yes
LoggerPlugins := { LTTngUSTLogger := "liblttng-ust-logger" }

[EXECUTE]
main1.control
