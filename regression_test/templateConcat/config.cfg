[MODULE_PARAMETERS]
[LOGGING]
LogFile := "templateConcat.log"
FileMask := LOG_ALL | DEBUG | MATCHING
ConsoleMask := ERROR | WARNING | TESTCASE | STATISTICS | PORTEVENT
LogSourceInfo := Yes
AppendFile := No
TimeStampFormat := DateTime
LogEventTypes := Yes
SourceInfoFormat := Single
LogEntityName := Yes

[EXECUTE]
TemplateConcatOct
TemplateConcatHex
TemplateConcatBit
TemplateConcatChar
TemplateConcatUnichar
TemplateConcatMixed
TemplateConcatRecof
TemplateConcatSetof
