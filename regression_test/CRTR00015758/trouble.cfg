[LOGGING]
# A log file without %h and at least one of {%p,%r} is ambiguous.
# The runtime should warn only once, and most definitely
# should _not_ go into infinite recursion.
LogFile := "c=%c,s=.%s"

LogEventTypes := Detailed
AppendFile := yes

[EXECUTE]
no.control
